<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nosso Amor</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
      background-color: #fde4ec;
      color: #880e4f;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .contador {
      font-size: 1.8em;
      white-space: pre-line;
      line-height: 1.4;
      margin-bottom: 30px;
    }
    .foto {
      width: 300px;
      border-radius: 20px;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>Desde o dia mais especial de nossas vidas! Eu te amo Juliane!!! ðŸ’–</h1>

  <div class="contador" id="contador">
    Carregando...
  </div>

  <!-- Sua foto: faÃ§a upload de "nos.jpg" no mesmo diretÃ³rio -->
  <img src="nos.jpg" alt="Nossa foto" class="foto">

  <script>
    const dataConhecimento = new Date("2016-03-19T19:00:00");

    function atualizarContador() {
      const agora = new Date();
      const difMs = agora - dataConhecimento;
      const segTotais = Math.floor(difMs / 1000);

      // Anos, meses e dias (ajuste de datas)
      let inicio = new Date(dataConhecimento);
      let fim = new Date(agora);
      let anos = fim.getFullYear() - inicio.getFullYear();
      let meses = fim.getMonth() - inicio.getMonth();
      let dias = fim.getDate() - inicio.getDate();

      if (dias < 0) {
        meses--;
        const ultimoDiaMes = new Date(fim.getFullYear(), fim.getMonth(), 0).getDate();
        dias += ultimoDiaMes;
      }
      if (meses < 0) {
        anos--;
        meses += 12;
      }

      // Semanas e dias totais
      const diasTotais = Math.floor(segTotais / (60 * 60 * 24));
      const semanas = Math.floor(diasTotais / 7);

      // Horas, minutos e segundos restantes do dia atual
      const horas = Math.floor((segTotais % (60 * 60 * 24)) / (60 * 60));
      const minutos = Math.floor((segTotais % (60 * 60)) / 60);
      const segundos = segTotais % 60;

      // FormataÃ§Ã£o com zeros
      const hStr = horas.toString().padStart(2, '0');
      const mStr = minutos.toString().padStart(2, '0');
      const sStr = segundos.toString().padStart(2, '0');

      // Monta o texto final
      document.getElementById("contador").textContent =
        `${anos} anos\n` +
        `${meses} meses\n` +
        `${semanas} semanas\n` +
        `${diasTotais} dias\n` +
        `${hStr}:${mStr}:${sStr}`;
    }

    atualizarContador();
    setInterval(atualizarContador, 1000);
  </script>
</body>
</html>
